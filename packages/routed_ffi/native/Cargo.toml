[package]
name = "routed_ffi_native"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
axum = { version = "0.8.6", default-features = false, features = ["http1", "http2", "tokio"] }
h3 = "0.0.8"
h3-axum = "0.2.0"
h3-quinn = "0.0.10"
hyper-util = { version = "0.1.17", features = ["server-auto", "tokio", "http1", "http2"] }
quinn = "0.11.9"
rustls-pemfile = "2.2.0"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "sync", "net", "time", "io-util"] }
tokio-rustls = "0.26.4"
tokio-stream = "0.1.17"
parking_lot = "0.12.5"

[build-dependencies]
cbindgen = "0.29.0"
