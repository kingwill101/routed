# App configuration quick reference:
# cache_prefix – Prefix applied to cache keys for array and simple stores. Default: (empty). Type: string
# cipher – Default cipher used for encrypted payloads. Default: AES-256-CBC. Type: string
# debug – Enables verbose application debugging. Default: false. Env override: APP_DEBUG Type: bool
# env – Runtime environment identifier (development, production, etc.). Default: production. Env override: APP_ENV Type: string
# faker_locale – Locale applied to Faker-generated seed data. Default: en_US. Type: string
# fallback_locale – Locale used when a translation key is missing. Default: en. Type: string
# key – Application encryption key used for signed payloads. Default: "{{ env.APP_KEY | default: 'change-me' }}". Env override: APP_KEY Type: string
# locale – Primary locale identifier used for localized content. Default: en. Type: string
# maintenance.driver – Driver responsible for toggling maintenance mode. Default: file. Type: string
# maintenance.store – Backing store used by the maintenance driver. Default: database. Type: string
# name – Application display name. Default: "{{ env.APP_NAME | default: 'Routed App' }}". Env override: APP_NAME Type: string
# previous_keys – Previous APP_KEY values accepted during key rotation. Default: []. Type: list<string>
# timezone – Default timezone applied to dates. Default: UTC. Type: string
# url – Base URL used in generated links. Default: http://localhost. Type: string

cache_prefix:
cipher: AES-256-CBC
debug: false
env: production
faker_locale: en_US
fallback_locale: en
key: "{{ env.APP_KEY | default: 'change-me' }}"
locale: en
maintenance:
  driver: file
  store: database
name: "{{ env.APP_NAME | default: 'Routed App' }}"
previous_keys:
timezone: UTC
url: http://localhost

