# Uploads configuration quick reference:
# allowed_extensions – Whitelisted file extensions for uploads. Default: ["jpg","jpeg","png","gif","pdf"]. Type: list<string>
# directory – Directory where uploaded files are stored. Default: uploads. Type: string
# file_permissions – Permissions to apply to uploaded files. Default: 750. Type: int
# max_disk_usage – Maximum cumulative bytes written to disk per request before uploads are rejected. Default: 33554432. Type: int
# max_file_size – Maximum accepted upload size in bytes. Default: 10485760. Type: int
# max_memory – Maximum in-memory bytes before buffering to disk. Default: 33554432. Type: int

allowed_extensions:
  - jpg
  - jpeg
  - png
  - gif
  - pdf
directory: uploads
file_permissions: 750
max_disk_usage: 33554432
max_file_size: 10485760
max_memory: 33554432

