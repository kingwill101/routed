{% layout "base.html" %}
{% block title %}Edit {{ recipe.name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 space-y-6">
    <header class="space-y-2">
        <h1 class="text-3xl font-bold text-gray-800">
            {{ page.heading | default: 'Edit Recipe' }}
        </h1>
        <p class="text-gray-600">
            Update the details below and save to keep your recipe up to date.
        </p>
    </header>

    {% render "partials/recipe_form.html" %}
</div>
{% endblock %}
