# Session configuration quick reference:
# cache_prefix – Prefix applied to cache keys when using cache-backed session drivers. Default: session:. Type: string
# cookie – Cookie name used for identifying the session when using cookie-based drivers. Default: "{{ env.SESSION_COOKIE | default: 'routed-session' }}". Env override: SESSION_COOKIE Type: string
# domain – Cookie domain override for session cookies. Type: string
# driver – Session backend to use. Default: cookie. Env override: SESSION_DRIVER Options: array, cache, cookie, file, redis Type: string
# enabled – Enable the built-in sessions middleware (defaults to disabled). Type: boolean
# encrypt – Controls whether cookie-based session payloads are encrypted. Default: true. Type: boolean
# expire_on_close – Expire sessions when the browser closes. Default: false. Type: boolean
# files – Filesystem path used by file-based session drivers. Default: storage/framework/sessions. Validation: Must resolve to an accessible directory path. Type: string
# http_only – Mark session cookies as HTTP-only. Default: true. Type: boolean
# lifetime – Session lifetime in minutes. Default: 120. Type: integer
# lottery – Odds used by some drivers to trigger garbage collection (numerator, denominator). Default: [2,100]. Validation: Provide two integers [wins, total]. Type: array
# partitioned – Enable partitioned cookies for session storage. Default: false. Type: boolean
# path – Cookie path scope for the session identifier. Default: /. Type: string
# previous_keys – Historical keys accepted when rotating session secrets. New sessions always use the current key. Default: []. Type: array
# same_site – SameSite policy applied to the session cookie. Default: lax. Type: string
# secure – Require HTTPS when sending session cookies. Default: false. Type: boolean
# store – Cache store name used when persisting sessions. Validation: Must match a configured cache store name. Type: string

enabled: true
cache_prefix: "session:"
cookie: "policy_session"
driver: cookie
encrypt: true
expire_on_close: false
files: storage/framework/sessions
http_only: true
lifetime: 120
lottery:
  - 2
  - 100
partitioned: false
path: /
previous_keys:
same_site: lax
secure: false

