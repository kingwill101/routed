# Runtime configuration quick reference:
# shutdown.enabled – Enable graceful shutdown signal handling. Default: true. Type: bool
# shutdown.exit_code – Process exit code returned after graceful shutdown. Default: 0. Type: int
# shutdown.force_after – Absolute time limit before shutdown completes. Default: 1m. Type: duration
# shutdown.grace_period – Time to wait for in-flight requests before forcing close. Default: 20s. Type: duration
# shutdown.notify_readiness – Mark readiness probes unhealthy while draining. Default: true. Type: bool
# shutdown.signals – Signals that trigger graceful shutdown. Default: ["sigint","sigterm"]. Type: list<string>

shutdown:
  enabled: true
  exit_code: 0
  force_after: 1m
  grace_period: 20s
  notify_readiness: true
  signals:
    - sigint
    - sigterm

