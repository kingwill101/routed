# Rate_limit configuration quick reference:
# backend – Backend hint ("memory" uses array store, "redis" expects a Redis-backed cache store). Default: memory. Type: string
# enabled – Enable rate limiting middleware. Default: false. Type: bool
# failover – Failover mode when the backing store is unavailable (allow, block, local). Default: allow. Options: allow, block, local Type: string
# policies – Array of rate limit policies (match, capacity, key). Default: []. Type: list<object>
# policies[].period – Quota reset interval when using the quota strategy. Type: duration
# policies[].strategy – Enforcement strategy (token_bucket, sliding_window, quota). Options: token_bucket, sliding_window, quota Type: string
# policies[].window – Sliding window duration when using the sliding_window strategy. Type: duration
# store – Cache store name to use for rate limit counters (defaults to cache.default). Type: string

backend: memory
enabled: false
failover: allow
policies:

