name: server_native HTTP3 Integration

on:
  pull_request:
    branches:
      - master
    paths:
      - 'packages/server_native/**'
      - '.github/workflows/server_native_http3_integration.yml'
  push:
    branches:
      - master
    paths:
      - 'packages/server_native/**'
      - '.github/workflows/server_native_http3_integration.yml'
  workflow_dispatch:

jobs:
  http3-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check curl HTTP/3 support
        id: curl-h3
        run: |
          curl --version
          if curl --version | grep -qi "http3"; then
            echo "has_http3=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_http3=false" >> "$GITHUB_OUTPUT"
            echo "curl in this runner does not advertise HTTP/3 support; HTTP/3 steps will be skipped"
          fi

      - name: Get dependencies
        if: steps.curl-h3.outputs.has_http3 == 'true'
        run: dart pub get

      - name: Run native QUIC smoke tests
        if: steps.curl-h3.outputs.has_http3 == 'true'
        run: |
          cargo test --manifest-path packages/server_native/native/Cargo.toml \
            --test h3_endpoint_smoke

      - name: Run server_native HTTP/3 integration test
        if: steps.curl-h3.outputs.has_http3 == 'true'
        working-directory: packages/server_native
        run: |
          dart test test/serve_ffi_test.dart \
            --plain-name "serveSecureNative serves HTTP/3 requests when enabled"

      - name: HTTP/3 Integration Skipped
        if: steps.curl-h3.outputs.has_http3 != 'true'
        run: |
          echo "Skipped: runner curl does not support HTTP/3."
