name: package:routed
permissions: read-all

on:
  schedule:
    - cron: '0 0 * * 0'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    working-directory: packages/routed/

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        sdk: [ stable, beta ]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      - name: Install dependencies
        run: dart pub get
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze project source
        run: dart analyze --fatal-infos
      - name: Run tests (coverage)
        if: matrix.os == 'ubuntu-latest' && matrix.sdk == 'stable'
        run: |
          dart test --coverage=coverage
          dart pub run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --package=. --report-on=lib
      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.sdk == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: routed-coverage-lcov
          path: packages/routed/coverage/lcov.info
      - name: Run tests
        if: matrix.os != 'ubuntu-latest' || matrix.sdk != 'stable'
        run: dart test
